<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask and HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Flask HTMX App</h1>
        <button hx-get="/dynamic-content" hx-target="#content" hx-swap="innerHTML">Load Content</button>
        <form hx-post="/submit" hx-target="#result" hx-swap="outerHTML">
            <input type="text" name="data" placeholder="Enter something">
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <button hx-get="/fetch-data" hx-target="#content" hx-swap="innerHTML">Fetch Data</button>
    </div>
</body>
</html>
